<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="#" />
    <title>會員登錄</title>
    <!-- fontAwesome CDN 5.11.2 -->
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>

<body class="login">
    <!--wrapper_box 開始-->
    <div class="wrapper_box2">

        <!--form 開始-->
        <form id="myForm">

            <!--area_login 開始-->
            <div class="area_login">
                <h3><span>心肝檢測</span></h3>
                <!-- emUser 開始 -->
                <p class="emUser"></p>
                <!-- emUser 結束 -->

                <!--pwUser 開始-->
                <p class="pwUser"></p>
                <!--pwUser 結束-->

                <!-- input 開始 -->
                <p>
                    <input class="inputEm" type="text" name="myEmail" placeholder="預設0000" class="required"
                        minlength="10" validate="required:true, minLength:10" required>
                    <span>姓名</span>
                </p>
                <!-- input 結束 -->


                <!-- input 開始 -->
                <p>
                    <input class="inputEm" type="text" name="myEmail" placeholder="預設0000" class="required"
                        minlength="10" validate="required:true, minLength:10" required>
                    <span>信箱</span>
                </p>
                <!-- input 結束 -->



                <!-- input 開始 -->
                <p>
                    <input class="inputPw" type="password" name="myInputPw" placeholder="預設0000" value="555"
                        data-toggle-pw="false" minlength="5" required>
                    <span>密碼</span>
                    <i class="btnShowPw fas"></i>
                </p>
                <!-- input 結束 -->

                <a href="index_heart.html" class="btn_submit">送出</a>


            </div>
            <!--area_login 結束-->


        </form>
        <!--form 結束-->

        <!--footer 開始-->
        <div class="footer">
            <address>© AI數據應用人才養成班_Group 1</address>
            <address>陳邦彥 Byc 游雅婷 Emily 劉晏瑜 Francis 王偉宇 Orot 王佳韻 Dorothy 陳葳 Wei</address>
        </div>
        <!--footer 結束-->

    </div>
    <!--wrapper_box 結束-->





    <script>

        //登入區 表情切換 驗證 ========================
        $(function () {

            //顯示頭照
            function fnShowUser(argTa) {
                $("p.emUser, p.pwUser").hide();
                $(`.${argTa}`).show();
            }

            //初始
            fnShowUser("emUser");

            //Email focus
            $(".inputEm").on("focus", function () {
                fnShowUser("emUser");
            });

            //Email
            $(".inputEm").on("input", function () {

                var total = $(this).val().length;

                //按眼睛開關需要指定圖片
                if (total <= 2) {
                    $("p.emUser").attr("style", "--bgPosX:0");
                } else if (total <= 4) {
                    $("p.emUser").attr("style", "--bgPosX:600");
                } else if (total <= 5) {
                    $("p.emUser").attr("style", "--bgPosX:500");
                } else if (total <= 8) {
                    $("p.emUser").attr("style", "--bgPosX:400");
                } else if (total <= 10) {
                    $("p.emUser").attr("style", "--bgPosX:300");
                } else if (total <= 12) {
                    $("p.emUser").attr("style", "--bgPosX:200");
                } else if (total <= 14) {
                    $("p.emUser").attr("style", "--bgPosX:100");
                }

            });

            //密碼欄
            let $inputPw = $(".inputPw");

            $inputPw
                .focus(function () {
                    fnShowUser("pwUser");
                })
                .blur(function () {
                    fnShowUser("emUser");
                });

            //按鈕 眼睛
            $(".btnShowPw").on("click", function () {
                fnShowUser("pwUser");

                //隱藏密碼
                if ($inputPw.data("toggle-pw") === true) {
                    $(this).addClass("active");
                    $inputPw.attr("type", "password").data("toggle-pw", false);
                    $(".pwUser").removeClass("showEye");
                } else { //顯示密碼 
                    $(this).removeClass("active");
                    $inputPw.attr("type", "text").data("toggle-pw", true);
                    $(".pwUser").addClass("showEye");
                }
            });

            //密碼驗證 
            $.validator.setDefaults({
                submitHandler: function () {
                    alert("表單送出了");
                }
            });
            $("#myForm").validate();


            //表單驗證和提交
            $("#myForm").validate({
                submitHandler: function (form) {
                    var formData = {
                        email: $("input[name='myEmail']").val(),
                        name: $("input[name='myName']").val()
                    };

                    $.ajax({
                        url: 'https://your-api-endpoint', // 替換為你的 API 端點
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(formData),
                        success: function (response) {
                            alert("資料已成功送出");
                            window.location.href = "index_heart_檢測版.html"; // 成功後跳轉到 index_heart.html
                        },
                        error: function (error) {
                            alert("資料送出失敗");
                            console.error('Error:', error);
                        }
                    });
                }
            });
        });

    </script>

</body>

</html>
